<!DOCTYPE html>
<html>

<head>
  <title>Parallax!</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="utf-8">
</head>

<body>
  <div class="parallax">
    <div class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">I am at the back.</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">I am at the front.</div>
      </div>
    </div>
    <div class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">I am at the back later on.</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">I am at the front later on.</div>
      </div>
    </div>
  </div>
</body>

</html>
