<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Stolen directly from http://keithclark.co.uk/articles/pure-css-parallax-websites/</title>
<link rel="stylesheet" type="text/css" href="main.css"> 
</head>

<body>

  <div class="debug">
    <label><input id="debug-checkbox" type="checkbox"> Debug</label>
  </div>
  <div class="colours">
    <label><input id="colours-checkbox" type="checkbox"> Colours</label>
  </div>
  <div style="height:100px;background-color:black;"></div>
  <div class="parallax">
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
        </div>
      </div>
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
        </div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
        </div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div style="height:600px;background-color:black;"></div>
  <script src="debug.js"></script>

  <script>
</script>

</body>
</html>
