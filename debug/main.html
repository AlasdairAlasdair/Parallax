  <script>
  window.onload = function() {
    
    for (var i = 0; i < 8; i++) {
      var pathId = "arc" + i.toString();
      var angle1 = i * 45;
      var angle2 = angle1 + 45;

      document.getElementById(pathId).setAttribute("d", describeArc(100, 200, 50, angle1, angle2));    
    };
};
