<!DOCTYPE html>

<body>

  
  <svg height="500" width="300">
    <path id="arc1" fill="none" stroke="#446688" stroke-width="5"/>
  </svg>

  <svg height="500" width="300">
    <path id="arc2" fill="none" stroke="#446688" stroke-width="5"/>
  </svg>
  
  <svg height="300" width="300">
    <path id="arc3" fill="none" stroke="#446688" stroke-width="5"/>
  </svg>
  
  <svg height="300" width="300">
    <path id="arc4" fill="none" stroke="#446688" stroke-width="5"/>
  </svg>
  

  <script>
  window.onload = function() {
  // document.getElementById("arc1").setAttribute("d", describeArc(100, 200, 50, 0, 90));
  document.getElementById("arc2").setAttribute("d", describeArc(200, 300, 50, 90, 180));
  // document.getElementById("arc3").setAttribute("d", describeArc(300, 400, 50, 0, -180));
  // document.getElementById("arc4").setAttribute("d", describeArc(200, 400, 50, 0, 180));
};
  

  function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

function describeArc(x, y, radius, startAngle, endAngle){

    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);

    var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";

    var d = [
        "M", start.x, start.y, 
        "A", radius, radius, 0, arcSweep, 0, end.x, end.y
    ].join(" ");

    return d;    
}
</script>

</body>
